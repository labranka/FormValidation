<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS validacija forme</title>
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="fill-form">
            <form action="" class="mt-5 border p-4 bg-light shadow" id="form">
              <h4 class="mb-5 text-secondary">Unos korisnika u bazu</h4>
              <div class="row">
                <div class="mb-3 col-md-6">
                  <label>Ime<span class="text-danger">*</span></label>
                  <input
                    type="text"
                    name="ime"
                    class="form-control"
                    placeholder="Unesite ime"
                    id="ime"
                  />
                  <small class="text-danger"></small>
                </div>

                <div class="mb-3 col-md-6">
                  <label>Prezime<span class="text-danger">*</span></label>
                  <input
                    type="text"
                    name="prezime"
                    class="form-control"
                    placeholder="Unesite prezime"
                    id="prezime"
                  />
                  <small class="text-danger"></small>
                </div>

                <div class="mb-3 col-md-12">
                  <label>Adresa<span class="text-danger">*</span></label>
                  <input
                    type="text"
                    name="adress"
                    class="form-control"
                    placeholder="Unos adrese"
                    id="adresa"
                  />
                  <small class="text-danger"></small>
                </div>

                <div class="mb-3 col-md-12">
                  <label>Grad<span class="text-danger">*</span></label>
                  <input
                    type="text"
                    name="grad"
                    class="form-control"
                    placeholder="Grad"
                    id="grad"
                  />
                  <small class="text-danger"></small>
                </div>

                <div class="mb-3 col-md-6">
                  <label>Pol<span class="text-danger">*</span></label>
                  <select
                    class="form-select"
                    aria-label="Default select example"
                    name="gender"
                    id="pol"
                  >
                    <option aria-placeholder="">Pol</option>
                    <option value="1">Musko</option>
                    <option value="2">Zensko</option>
                  </select>
                  <small class="text-danger"></small>
                </div>

                <div class="mb-3 col-md-6">
                  <label
                    >Godina rodjenja<span class="text-danger">*</span></label
                  >
                  <select
                    class="form-select"
                    aria-label="Default select example"
                    name="year"
                    id="godina"
                  >
                    <option aria-placeholder="">Godina rodjenja</option>
                    <option value="1">1995</option>
                    <option value="2">1996</option>
                    <option value="3">1997</option>
                    <option value="4">1998</option>
                    <option value="5">1999</option>
                    <option value="6">2000</option>
                  </select>
                </div>

                <div class="mb-3 col-md-12">
                  <label>Napomena</label>
                  <textarea
                    class="form-control"
                    rows="3"
                    id="napomena"
                  ></textarea>
                </div>

                <label>Potvrda<span class="text-danger">*</span></label>
                <div class="mb-3 col-md-12">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="provera"
                    id="provera"
                    required
                  />
                  <label>Uneti podaci su tacni</label>
                </div>

                <div class="col-md-12">
                  <button class="btn btn-primary float-end" type="submit">
                    Unesi
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="overlay hidden"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
